include:
  - local: 'ci/base.yml'

.test_model_datatests:
  stage: test
  variables:
    SLURM_TIMELIMIT: '00:30:00'
  script:
    - nox -s "test_model-3.10(datatest, common)" -- --backend=$BACKEND --level=$LEVEL
  rules:
    - if: $COMPONENT == 'common' && $BACKEND == 'gtfn_gpu' && $LEVEL == 'integration'
      variables:
        SLURM_TIMELIMIT: '01:30:00'
        NUM_PROCESSES: 4
    - when: on_success
  parallel:
    matrix:
      - BACKEND: [gtfn_cpu, gtfn_gpu]
        LEVEL: [integration]
