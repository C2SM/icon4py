include:
  - local: 'ci/base.yml'

.benchmark_model_stencils:
  stage: benchmark
  script:
    - nox -s __bencher_baseline_CI-3.10 -- --backend=$BACKEND --grid=$GRID
  parallel:
    matrix:
      - BACKEND: [dace_cpu, dace_gpu, gtfn_cpu, gtfn_gpu]
        GRID: ['icon_benchmark_regional:80', 'icon_benchmark_global:60']
  variables:
    ICON4PY_ENABLE_GRID_DOWNLOAD: false
    ICON4PY_ENABLE_TESTDATA_DOWNLOAD: false
    GT4PY_UNSTRUCTURED_HORIZONTAL_HAS_UNIT_STRIDE: true
    PYTHONOPTIMIZE: 2

