  parallel:
    matrix:
    - BACKEND: [dace_cpu, dace_gpu]
      GRID: [icon_grid, icon_grid_global]
      # TODO(edopao): Add more components once they work fine with DaCe 
      COMPONENT: [diffusion, dycore]
