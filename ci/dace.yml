include:
  - local: 'ci/base.yml'

build:
  extends: .build_template

test_model_simple_grid:
    extends: .test_template
    stage: test
    script:
        - pip install dace==$DACE_VERSION
        - tox -r -e run_stencil_tests -c model/ -- --backend=$BACKEND --verbose
    parallel:
      matrix:
        - BACKEND: [dace_cpu, dace_gpu]
