include:
  - local: 'ci/base.yml'

build:
  extends: .build_template

benchmark_model_icon_grid:
  extends: .test_template
  stage: benchmark
  script:
    - tox -r -e run_benchmarks -c model/ -- --backend=$BACKEND --grid=icon_grid_global --verbose
  parallel:
    matrix:
      - BACKEND: [gtfn_cpu, gtfn_gpu]
