include:
  - local: 'ci/base.yml'

.benchmark_model_stencils:
  stage: benchmark
  script:
    - curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
    - source "$HOME/.cargo/env"
    - cargo install --git https://github.com/bencherdev/bencher --branch main --locked --force bencher_cli
    - curl -LsSf https://astral.sh/uv/install.sh | sh
    - source $HOME/.local/bin/env
    - uv sync --no-dev --extra=dace --extra=io --extra=testing --extra=$ICON4PY_NOX_UV_CUSTOM_SESSION_EXTRAS --group=test
    - source .venv/bin/activate
    - env
    - |
      bencher run \
      --project "$BENCHER_PROJECT" \
      --token "$BENCHER_API_TOKEN" \
      --branch feature_branch \
      --start-point main \
      --start-point-clone-thresholds \
      --start-point-reset \
      --testbed "ci-runner:$SYSTEM_NAME" \
      --err \
      --adapter python_pytest \
      --file results.json \
      "pytest --benchmark-json results.json -sv --benchmark-only --backend=$BACKEND --grid=$GRID ./model/atmosphere/diffusion/tests/diffusion_stencil_tests/test_apply_diffusion_to_vn.py"
    - PR_ID=$(echo "${CI_COMMIT_BRANCH}" | grep -o 'pr[0-9]*' | grep -o '[0-9]*')
    - echo $PR_ID
    - |
      if [[ "$PR_ID" != "" ]]; then
        COMMENT_BODY="https://bencher.dev/perf/test-1vcbiy6t?key=true&reports_per_page=4&branches_per_page=8&testbeds_per_page=8&benchmarks_per_page=8&plots_per_page=8&reports_page=1&branches_page=1&testbeds_page=1&benchmarks_page=1&plots_page=1&report=f3aa9281-81fb-4e78-b1be-ac16fd75166f&branches=7a47ac96-d190-4655-887d-d2e89ae50517&heads=c78d28ff-5189-496e-bc45-d546350075dd&testbeds=7d98dd14-676a-43d4-a74a-9770378a78a3&benchmarks=a4bff634-ad5b-4642-97a7-09b6e5068ae7&measures=6a44cec8-c116-4864-97c3-51c68376c10d&start_time=1736928077000&end_time=1739520126000&lower_boundary=false&upper_boundary=false&clear=true"
        curl -L \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: token $CK_COMMENT_TOKEN" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/C2SM/icon4py/issues/$PR_ID/comments \
          -d "{\"body\": \"$COMMENT_BODY\"}"
      else
        echo "Cannot post any comment on GitHub, since PR_ID is not found."
      fi
  parallel:
    matrix:
      - BACKEND: [gtfn_cpu, gtfn_gpu]
        GRID: [icon_grid, icon_grid_global]

