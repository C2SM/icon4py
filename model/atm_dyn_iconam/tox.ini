# Tox configuration file
# Reference documentation: https://tox.readthedocs.org/

[tox]
envlist =
    py{310}
    dev
skipsdist = true

[testenv]
passenv =
    PIP_USER
    PYTHONUSERBASE
setenv =
    PIP_SRC = _external_src
deps =
    -r {toxinidir}/requirements-dev.txt
commands =
    -pytest -v -s -n auto -cache-clear --cov --cov-reset --doctest-modules model/atm_dyn_iconam/src model/common/src
    pytest -v -s -n auto --cov --cov-append
commands_post =
    rm -rf tests/_reports/coverage_html
    -coverage html
    -coverage report
allowlist_externals =
    /bin/bash
    rm

[testenv:dev]
basepython = python3.10
skip_install = true
commands =
commands_post =
