run:
  input_path: "."
  output_path: "model_out"
  dtime: 10
  start_date: "2021-06-20T12:00:10.000"
  end_date: "2021-06-21T12:00:10.000"

model:
  ndyn_substeps: 4
  grid: grids/icon_grid_0012_R02B04_g.nc
