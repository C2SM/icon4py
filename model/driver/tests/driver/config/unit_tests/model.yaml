run:
  input_path: ./model_in
  output_path: ./model_out
  dtime: 10
  start_date: "2021-06-20T12:00:10.000"
  end_date: "2021-06-21T12:00:10.000"

model:
  ndyn_substeps: 4
  grid: "${run.input_path}/grids/icon_grid_0012_R02B04_g.nc"
  vertical:
    num_levels: 42
    file_path: "${run.input_path}/"
    htop_moist_proc: 3455.0
  components:
    diffusion: icon4py.model.atmosphere.diffusion
    dycore: icon4py.model.atmosphere.dycore
    microphysics: icon4py.model.atmosphere.subgrid_scale_physics.microphysics



diffusion:
  temperature_boundary_diffusion_denominator: 45.0

dycore:
  divdamp_type: 32
  divdamp_trans_start: 1567
  divdamp_trans_end: 34000
