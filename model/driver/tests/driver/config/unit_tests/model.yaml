    dycore: icon4py.model.atmosphere.dycore
    microphysics: icon4py.model.atmosphere.subgrid_scale_physics.microphysics



diffusion:
  temperature_boundary_diffusion_denominator: 45.0

dycore:
  divdamp_type: 32
  divdamp_trans_start: 1560
  divdamp_trans_end: 34000
