    n_substeps: 5
    apply_zdiffusion_t: True
    thslp_zdiffu: 0.025
    thhgtd_zdiffu: 200.0
    temperature_boundary_diffusion_denom: 135.0
    velocity_boundary_diffusion_denom: 200.0
    max_nudging_coefficient: 0.1
    nudging_decay_rate: 2.0
    shear_type: "VERTICAL_OF_HORIZONTAL_WIND"
    ltkeshs: True
