# Tox configuration file
# Reference documentation: https://tox.readthedocs.org/

[tox]
envlist =
    py{310}
    dev
skipsdist = true

[testenv]
passenv =
    CUDA_PATH
    CUDAARCHS
    NUM_PROCESSES
    PIP_USER
    PYTHONUSERBASE
    TEST_DATA_PATH
    GT4PY_BUILD_CACHE_DIR
deps =
    -r {toxinidir}/requirements-dev.txt
commands =
    pip list
    -pytest -v -s -n {env:NUM_PROCESSES:1} --cache-clear --cov --cov-reset --doctest-modules atmosphere/dycore/src atmosphere/diffusion/src atmosphere/advection/src common/src driver/src
    pytest -v -s -m "not slow_tests" --cov --cov-append {posargs}
commands_post =
    rm -rf tests/_reports/coverage_html
    -coverage html
    -coverage report
allowlist_externals =
    /bin/bash
    rm

[testenv:run_stencil_tests]
commands =
    pytest -v -s -m "not slow_tests" --cov --cov-append atmosphere/diffusion/tests/diffusion_stencil_tests --benchmark-skip -n {env:NUM_PROCESSES:1} {posargs}
    pytest -v -s -m "not slow_tests" --cov --cov-append atmosphere/dycore/tests/dycore_stencil_tests --benchmark-skip -n {env:NUM_PROCESSES:1} {posargs}
    pytest -v -s -m "not slow_tests" --cov --cov-append atmosphere/advection/tests/advection_stencil_tests --benchmark-skip -n {env:NUM_PROCESSES:1} {posargs}

[testenv:run_benchmarks]
commands =
    pytest -s -m "not slow_tests" atmosphere/diffusion/tests/diffusion_stencil_tests --benchmark-only {posargs}
    pytest -s -m "not slow_tests" atmosphere/dycore/tests/dycore_stencil_tests --benchmark-only {posargs}
    pytest -s -m "not slow_tests" atmosphere/advection/tests/advection_stencil_tests --benchmark-only {posargs}

[testenv:run_model_tests]
commands =
    pytest -v -s -m "not slow_tests" --datatest {posargs}

[testenv:dev]
setenv =
    PIP_SRC = _external_src
skip_install = true
commands =
commands_post =

[pytest]
addopts = -p icon4py.model.common.test_utils.pytest_config
norecursedirs=*_external_src
