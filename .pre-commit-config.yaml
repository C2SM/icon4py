- repo: https://github.com/pre-commit/mirrors-prettier
  rev: v3.0.0-alpha.4
  hooks:
  - id: prettier
    types_or: [markdown, json]

- repo: https://github.com/Lucas-C/pre-commit-hooks
  rev: v1.5.5
  hooks:
  - id: insert-license
    name: add license for all ICON4Py Python source files
    types: [python]
    args: [--comment-style, "|#|", --license-filepath, HEADER.txt, --fuzzy-match-generates-todo]
    exclude: ^tools/tests/py2fgen/references/

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.2.2
  hooks:
  - id: ruff
    args: [--fix]
  - id: ruff-format

- repo: https://github.com/gauge-sh/tach-pre-commit
  rev: v0.16.0
  hooks:
  - id: tach
    name: Check inter-package dependencies


- repo: local
  hooks:
  - id: mypy
    name: mypy static type checker
    entry: bash -c 'mypy tools/src/icon4py/tools' # model/common/src/icon4py/model/common # TODO(egparedes): fix and activate mypy hook for all packages
    language: system
    types_or: [python, pyi]
    pass_filenames: false
    require_serial: true
    stages: [pre-commit]
