# NOTE: pre-commit runs all hooks from the root folder of the repository,
# as regular git hooks do. Therefore, paths passed as arguments to the plugins
# should always be relative to the root folder.

default_stages: [commit, push]
default_language_version:
  python: python3.10
minimum_pre_commit_version: 2.20.0
files: "tools/.*"

repos:
- repo: meta
  hooks:
  - id: check-hooks-apply
    stages: [manual]
  - id: check-useless-excludes
    stages: [manual]

- repo: https://github.com/asottile/setup-cfg-fmt
  rev: v1.20.1
  hooks:
    # Run only manually because it deletes comments
  - id: setup-cfg-fmt
    name: format setup.cfg
    stages: [manual]

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.3.0
  hooks:
  - id: check-case-conflict
  - id: check-merge-conflict
  - id: check-shebang-scripts-are-executable
  - id: check-symlinks
  - id: check-yaml
  - id: debug-statements
  - id: destroyed-symlinks

- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.6.0
  hooks:
  - id: pretty-format-ini
    args: [--autofix]
  - id: pretty-format-toml
    args: [--autofix]
  - id: pretty-format-yaml
    args: [--autofix, --preserve-quotes, --indent, "2"]

- repo: https://github.com/pre-commit/mirrors-prettier
  rev: v3.0.0-alpha.4
  hooks:
  - id: prettier
    types_or: [markdown, json]

- repo: https://github.com/Lucas-C/pre-commit-hooks
  rev: v1.3.0
  hooks:
  - id: insert-license
    name: add license for all ICON4Py Python source files
    types: [python]
    args: [--comment-style, "|#|", --license-filepath, tools/.license_header.txt, --fuzzy-match-generates-todo]

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.2.2
  hooks:
  - id: ruff
    args: [--fix]
  - id: ruff-format

- repo: local
  hooks:
  - id: mypy
    name: mypy static type checker
    entry: bash -c 'mypy tools/src/icon4pytools'
    language: system
    types_or: [python, pyi]
    pass_filenames: false
    require_serial: true
    stages: [commit]
