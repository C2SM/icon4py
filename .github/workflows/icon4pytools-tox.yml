name: ICON4PyTools Tox

on:
    workflow_dispatch:
    push:
        branches:
            - main
        paths:
            - "tools/**"
            - "base-requirements*"
            - ".github/workflows/icon4pytools*"
    pull_request:
        branches:
            - main
        paths:
            - "tools/**"
            - "base-requirements*"
            - ".github/workflows/icon4pytools*"
        types: [opened, reopened, assigned, ready_for_review]
    pull_request_review:
        branches:
            - main
        paths:
            - "tools/**"
            - "base-requirements*"
            - ".github/workflows/icon4pytools*"
        types: [submitted, edited]

jobs:
    tox-tests:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: ["3.10"]

        steps:
            - uses: actions/checkout@v2

            - name: Install boost
              run: |
                  sudo apt-get update
                  sudo apt-get install libboost-all-dev

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v2
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install python dependencies
              run: |
                  python -m pip install --upgrade pip setuptools wheel

            - name: Test with tox
              run: |
                  pyversion_no_dot="${{ matrix.python-version }}"
                  pyversion_no_dot="${pyversion_no_dot/./}"
                  pip install tox clang-format
                  tox -r -e py${pyversion_no_dot} -c tools/
