name: ICON4Py Quality Assurance

on:
    workflow_dispatch:
    push:
        branches:
            - main
        paths-ignore:
            - "tools/**"
    pull_request:
        branches:
            - main
        paths-ignore:
            - "tools/**"
        types: [opened, reopened, assigned, ready_for_review]
    pull_request_review:
        branches:
            - main
        paths-ignore:
            - "tools/**"
        types: [submitted]

jobs:
    pre-commit:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Set up Python
              uses: actions/setup-python@v3
              with:
                  python-version: "3.10"
                  cache: 'pip'
                  cache-dependency-path: |
                    **/pyproject.toml
                    **/base-requirements.txt
                    **/base-requirements-dev.txt
                    **/requirements.txt
                    **/requirements-dev.txt
            - name: Install icon4py-atmosphere-dycore
              working-directory: model/atmosphere/dycore
              run: |
                  python -m pip install --upgrade pip setuptools wheel
                  python -m pip install -r ./requirements-dev.txt

            - name: Install icon4py-common
              working-directory: model/common
              run: |
                  python -m pip install --upgrade pip setuptools wheel
                  python -m pip install -r ./requirements-dev.txt
            - name: Run checks icon4py-model
              run: |
                  python -m pip list
                  pre-commit run --config model/.pre-commit-config.yaml --all-files
